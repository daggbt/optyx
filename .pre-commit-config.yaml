repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.390
    hooks:
      - id: pyright
        additional_dependencies: []

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv
        args: ["run", "pytest"]
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
