        - api/solution.qmd
        - api/autodiff.qmd
  
  page-footer:
    left: "Â© 2025 Optyx Contributors"
    right:
      - icon: github
        href: https://github.com/daggbt/optyx

format:
  html:
    theme: flatly
    css: styles.css
    toc: true
    code-copy: true
    code-overflow: wrap
    highlight-style: github
    include-after-body: assets/js/page-nav.js

execute:
  kernel: optyx-docs
  freeze: auto
